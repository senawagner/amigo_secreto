<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <title>Amigo Secreto</title>
</head>
<body>
  <section class="header">
    <div class="header-sticker">
      <img src="assets/logo.png" alt="Logo" class="header-logo">
      <h1>Challenge Amigo Secreto</h1>
    </div>
    </section>

  <section class="main-content">
    <div class="input-section">
      <h2 class="section-title">Digite o nome dos seus amigos</h2>
      <div class="input-wrapper">
        <input type="text" id="nome-amigo" class="input-name" placeholder="Digite um nome">
        <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
      </div>
      <p>Adicione os nomes dos seus amigos!</p>
      <ul id="lista-amigos" class="name-list"></ul>
      
      <div class="button-container">
        <button class="button-draw" onclick="sortearAmigo()">
          <img src="assets/play_circle_outline.png" alt="Ãcone para sortear">
          Sortear 
        </button>
        <button class="button-clear" onclick="limparLista()">Limpar</button>
      </div>

      <div id="resultado-sorteio" class="result-container">
        <div class="result-header">
          <h3>Resultado do Sorteio</h3>
        </div>
        <div class="result-content">
          <select id="selecionar-amigo" class="select-amigo">
            <option value="">Selecione um amigo</option>
          </select>
          <div id="amigo-sorteado" class="amigo-sorteado"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="footer">
    <p>Sorteio de Amigo Secreto - 2025 - Desenvolvido por Wagner Sena.</p>
  </section>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
